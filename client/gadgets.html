<head>
    <title>Best Gadgets of 2015</title>
</head>

<body>
    <div id="gadgetCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#gadgetCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#gadgetCarousel" data-slide-to="1"></li>
            <li data-target="#gadgetCarousel" data-slide-to="2"></li>
            <li data-target="#gadgetCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="/products/AnkerUSBCharger.jpg">
            </div>

            <div class="item">
                <img src="/products/BBQGuitarSpatula.jpg">
            </div>

            <div class="item">
                <img src="/products/BluetoothSpeaker.jpg">
                <div class="carousel-caption">
                    <h3>Anker A7908 Portable Bluetooth 4.0 Speaker</h3>
                    <p>A very good portable speaker with exceptional battery life</p>
                </div>

            </div>

            <div class="item">
                <img src="/products/GameOfThronesDragonsEgg.jpg">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#gadgetCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#gadgetCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

<template name="gadgets">
    <p>gadgets</p>
</template>
