<template name="carousel">
    <!--remove data-interval="false" to resume cycling-->
    <div id="gadgetCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
        <!--&lt;!&ndash; Indicators &ndash;&gt;-->
        <!--<ol class="carousel-indicators">-->
        <!--<li data-target="#gadgetCarousel" data-slide-to="0" class="active"></li>-->
        <!--<li data-target="#gadgetCarousel" data-slide-to="1"></li>-->
        <!--<li data-target="#gadgetCarousel" data-slide-to="2"></li>-->
        <!--<li data-target="#gadgetCarousel" data-slide-to="3"></li>-->
        <!--</ol>-->

        <!-- Wrapper for slides -->
        {{>carouselSlides}}

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#gadgetCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#gadgetCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</template>
